	html {

	.swiper-container {
		height: 300px;
		margin-top: 40px;
    }

    .swiper-wrapper {
      display: flex;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 350px;         
      height: 160px;         
      object-fit: cover;    
    }
	/* animação de subida de div */
	.hidden-up { 
        opacity: 0;
		transform: translateY(80px); 
	}
	.visible-up {
		opacity: 1;
		transform: translateY(0); 
		transition: opacity 1s ease-out, transform 1s ease-out; 
	}
	/* animação de surgimento */
	.hidden-fade {
        opacity: 0; 
	}
	.visible-fade {
		opacity: 1; 
		transition: opacity 1s ease-in-out; 
	}
	#button-contact:hover span {
		width: 100%;
	}

		/* filter: blur(8px); */
	}

		width: 92%;
		height: 2px; /* Altura atualizada */
		background: #FF6803FF;
		/* background: linear-gradient(to top, #FF6803FF 0%, rgba(255, 104, 3, 0) 100%);  */
		border-radius: 4px;
		position: absolute;
		left: 4%;
		bottom: -1px;
		z-index: 0;
		opacity: 0;
		transition: opacity .4s, filter .4s; /* Transição suave para a opacidade e filtro */
	}

	/* Barra lateral oculta inicialmente */

		background-color: rgba(0, 0, 0, 0.9);
		color: white;
		display: flex;

		align-items: center;
		transition: left 0.3s ease;
		z-index: 1000;
	}

	/* Itens de navegação */

		list-style: none;
		padding: 0;
		margin: 0;
	}

	}

		text-decoration: none;
		font-size: 20px;
		font-weight: bold;
		transition: color 0.3s ease;
	}

	.mobile-nav a:hover {

	}

	<!-- Link para o JS do Swiper -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<script>
		// Aguarda o carregamento completo da página
		window.onload = function () {
			const loadingScreen = document.getElementById("loading-screen");
			const siteContent = document.getElementById("site-content");

			// Adiciona a transição de opacidade
			loadingScreen.classList.add("opacity-0");

			// Aguarda o fim da transição antes de remover a tela de carregamento
			setTimeout(() => {
				loadingScreen.style.display = "none";
				siteContent.style.display = "block";
			}, 1000); // O mesmo valor da duração da transição (500ms)
		};
		
		document.addEventListener('DOMContentLoaded', function () {
			var swiper = new Swiper('.swiper-container', {
				// Configurações básicas
				// loop: true,             // Habilita o loop infinito
				slidesPerView: 1,       // Exibe 1 slide por vez
				// Configuração de pontos de interrupção
				breakpoints: {
					// Quando a tela for menor que 910.76px
					912: {
						slidesPerView: 2, // exibe apenas 1 slide
					}
				},
				spaceBetween: 30,       // Espaço entre os slides
				navigation: {           // Habilita a navegação com botões
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
				},
				pagination: {           // Habilita a paginação
				el: '.swiper-pagination',
				clickable: true,      // Habilita a interação com os pontos de navegação
				},
				// autoplay: {             // Habilita a navegação automática
				// 	delay: 2500,          // Atraso de 2,5 segundos entre os slides
				// }
			});
		});

		const urlParams = new URLSearchParams(window.location.search);
        var number = parseInt(urlParams.get('project').replace('project', ''),10) - 1

        if(number == 0){
            document.querySelector('#prev-project-button').style.display = 'none';
        }else {
            document.querySelector('#prev-project-button a').href = `project-details.html?project=project${number}`;
        }
        fetch('../projects.json')
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if(number+1 > data.length) {
                window.location.href = 'project-details.html?project=project1'
            }

            if(number+1 == data.length) {
                document.querySelector('#next-project-button a').style.display = 'none';
            }else {
                document.querySelector('#next-project-button a').href = `project-details.html?project=project${number+2}`;
            }
            document.querySelector('#image-principal-project img').src = data[number].projectImagePrincipal
            document.querySelector('#name-project').innerHTML = data[number].projectName
            
            document.querySelector('#p1-project').innerHTML = data[number].projectResume[0]
            document.querySelector('#p2-project').innerHTML = data[number].projectResume[1]
            document.querySelector('#p3-project').innerHTML = data[number].projectResume[2]
            document.querySelector('#p4-project').innerHTML = data[number].projectResume[3]

            document.querySelector('#keyword1-project').innerHTML = data[number].projectKeyWords[0]
            document.querySelector('#keyword2-project').innerHTML = data[number].projectKeyWords[1]
            document.querySelector('#keyword3-project').innerHTML = data[number].projectKeyWords[2]
            document.querySelector('#keyword4-project').innerHTML = data[number].projectKeyWords[3]

            document.querySelector('#date-project').innerHTML = data[number].projectDate
            document.querySelector('#category-project').innerHTML = data[number].projectCategory
            document.querySelector('#client-project').innerHTML = data[number].projectClient
            document.querySelector('#link-project').innerHTML = `<a target="_blank" class="text-color-primary" href="${data[number].projectLink}">Link Do Projeto</a>`

			let carouselContainer = document.querySelector('.swiper-wrapper');
			let html = "";

			data[number].projectImagesSecundary.forEach((item) => {
				console.log(item)
				html += `<div class="swiper-slide" id="">
					<img src="${item}" alt="">
				</div>`;
			});
			carouselContainer.innerHTML = html

        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });

		function openCloseMenuMobile() {
			// Seleciona o menu e o botão
			const nav = document.getElementById("mobile-nav");
			const menuButton = document.getElementById("menu-button");

			// Alterna a classe 'open' na barra de navegação
			nav.classList.toggle("open");

			// Troca o ícone do botão
			if (nav.classList.contains("open")) {
				menuButton.src = "../assets/icons/menu-close.svg"; // Ícone de fechar
			} else {
				menuButton.src = "../assets/icons/menu2.svg"; // Ícone de abrir
			}
		}
	</script>
</body>
</html>
